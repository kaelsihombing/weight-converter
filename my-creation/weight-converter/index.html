<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body {
            margin-left: 34rem;
            margin-top: 70px;
            background: #fff;
            color: #333;
        }
    </style>
    <title>Weight Converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="kgInput" type="number" class="form-control form-control-lg"
                            placeholder="Enter Kilograms...">
                    </div>
                </form>
                <div id="output">
                    <div class="alert alert-warning mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="alert alert-success mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>

                    <div class="alert alert-danger mb-2">
                        <div class="card-block">
                            <h4>Quintals:</h4>
                            <div id="qtOutput"></div>
                        </div>
                    </div>

                    <div class="alert alert-info mb-2">
                        <div class="card-block">
                            <h4>Pons:</h4>
                            <div id="ponOutput"></div>
                        </div>
                    </div>

                    <div class="alert alert-success mb-2">
                        <div class="card-block">
                            <h4>Tons:</h4>
                            <div id="tonOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('kgInput').addEventListener('input', function(e) {
            let kg = e.target.value;
            document.getElementById('gramsOutput').innerHTML = kg*1000;
            document.getElementById('ozOutput').innerHTML = kg*10;
            document.getElementById('qtOutput').innerHTML = kg/100;
            document.getElementById('ponOutput').innerHTML = kg/2;
            document.getElementById('tonOutput').innerHTML = kg/1000;
        });        
    </script>
</body>

</html>
